<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <title>Chris Condreay</title>
</head>
<body>

<header>
  <div class="name">
    <h1><a href="./index.html">Chris Condreay</a></h1>
  </div>
  <nav class="nav-top">
    <ul>
      <li>
        <li><a href="#" data-page="about">About</a></li>
        <li><a href="#" data-page="experience">Experience</a></li>
        <li><a href="#" data-page="education">Education</a></li>
        <li><a href="#" data-page="skills">Skills</a></li>
        <li><a href="#" data-page="projects">Projects</a></li>
        <li><a href="#" data-page="contact">Contact</a></li>
      </li>
    </ul>
  </nav>
</header>

<main>
  <section class="wrapper about">
    <div class="title">
      <h1 class="head" id="about">About Me</h1>
      <span class="description">Hello, My name is Chris Condreay and I am a Full Stack Engineer. I build responsive designed websites and implement well structured readable code made for all browser platforms</span>
    </div>
  </section>

  <section class="contact" id="contact">
    <div class="container">
      <form class="form contact-form" onsubmit="sendEmail(); reset(); return false;">
        <h3>Get In Touch</h3>
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="phone" placeholder="Phone Number" required>
        <textarea id="message" rows="4" placeholder="Message"></textarea>
        <button type="submit" class="submit">Send Message</button>
      </form>
    </div>
  </section>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="./assets/js/scroll.js"></script>
<script src="./assets/js/contact.js"></script>
<script src="https://smtpjs.com/v3/smtp.js"></script>
  
</body>
